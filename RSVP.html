<script>

function handleFakeSubmit(event) {
    event.preventDefault(); // Prevent form submission

    // Get form values
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const attendance = document.getElementById('attendance').value;
    const guests = document.getElementById('guests').value;

    // Validate that all fields are filled
    if (name && email && attendance && guests) {
        // Show the success modal if all fields are filled
        document.getElementById('successModal').style.display = 'block';
        
        // Clear form fields after submission (optional)
        document.getElementById('rsvpForm').reset();

        // Hide the modal after 3 seconds (optional)
        setTimeout(function() {
            document.getElementById('successModal').style.display = 'none';
        }, 3000);
    } else {
        // Optionally, you can display an alert if validation fails
        alert('Please fill in all fields before submitting.');
    }
}

function closeModal() {
    document.getElementById('successModal').style.display = 'none';
}

  
</script>
